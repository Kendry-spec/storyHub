<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storyHub - Create your account</title>
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body id="signUp-body">
    <div class="acc-container">
        <div class="form-section">
            <h2 id="sub-head">Create Account</h2>
            <p class="head-subtitle">Sign up to start your blogging journey</p>

            <form action="" id="signup-form" method="post">
                <!-- Full Name input field -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <!-- Email input field-->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                
                <!-- Username input field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose your username" required>
                </div>

                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>

                <!-- Checkbox input field -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="label-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="form-btn">Create Account</button>

                <!-- Login link -->
                 <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
